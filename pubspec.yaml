name: cocus
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.8

  #state management
  provider: ^6.1.5+1

  #env
  flutter_dotenv: ^6.0.0

  #navegacao
  go_router: ^16.3.0

  #local data manage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  #firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3

  # local security and cryptography
  flutter_secure_storage: ^9.2.4
  encrypt: ^5.0.3

  #pdf and markdown
  markdown_widget: ^2.3.2+8
  pdf: ^3.11.3
  printing: ^5.14.2

  #UI and Design
  google_fonts: ^6.3.2

  #utility
  flutter_localization: ^0.3.3
  intl: ^0.20.2
  uuid: ^4.5.1
  share_plus: ^12.0.1
  url_launcher: ^6.3.2
  file_picker: ^10.3.3
  htmltopdfwidgets: ^1.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  mockito: ^5.4.4
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  very_good_analysis: ^10.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/.env




  # To add custom fonts to your application, add a fonts section here,
